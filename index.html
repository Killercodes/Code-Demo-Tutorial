<html>
  <body>
    <center><h1>Listing</h1></center>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/Killercodes/Demo-Tutorial/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.html_url}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
